<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imágenes apiladas</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- División de elementos -->
    <div class="imagenes-container">
      <div class="imagen">
        <img src="img/png-chari.png" alt="Charizard" />
        <!-- Span es para agrupar el texto en la imagen (contenedor) -->
        <span class="nombre">
          <!-- Texto del contenedor -->
          <span class="texto">Charizard</span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/chikorita.png" alt="Chikorita" />
        <!-- Span es para agrupar el texto en la imagen (contenedor) -->
        <span class="nombre">
          <!-- Texto del contenedor -->
          <span class="texto">Chikorita cute</span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/cyndaquil.png" alt="Cyndaquil" />
        <!-- Span es para agrupar el texto en la imagen (contenedor) -->
        <span class="nombre">
          <!-- Texto del contenedor -->
          <span class="texto">Cyndaquil</span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/eevee.png" alt="Eevee" />
        <!-- Span es para agrupar el texto en la imagen (contenedor) -->
        <span class="nombre">
          <!-- Texto del contenedor -->
          <span class="texto">Eevee</span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/Emolga.png" alt="Emolga" />
        <!-- Span es para agrupar el texto en la imagen (contenedor) -->
        <span class="nombre">
          <!-- Texto del contenedor -->
          <span class="texto">Emolga</span>
        </span>
      </div>
    </div>
  </body>
</html>
